<style>
  .row {
    margin: 3px;
    padding: 2px;
  }

  .triple {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
  }

  .single {
    display: grid;
    grid-template-columns: 1fr;
  }

  .row>div {
    border: 4px solid black;
  }

  .middle-cell {
    background-color: pink;
  }

  .green-bear {
    width: 50%;
    position: relative;
    left: 24%;
    bottom: 0%;
  }

  .green-bear:hover {
    transition: all 0.5s;
    bottom: 10%;
  }

  .speech-bubble {
    position: relative;
    background-color: #fff;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    width: 37%;
    margin: 20px;
    font-size: 16px;
  }

  .speech-bubble::before {
    content: "";
    position: absolute;
    border-style: solid;
    border-width: 10px 10px 0 10px;
    border-color: #fff transparent transparent transparent;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
  }

  .middle-bubble {
    position: relative;
    left: 25%;
    top: 19%;
  }
</style>

<body>

  <div class="page">
    <div class="row triple">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="row single">
      <div class="middle-cell">
        <div class="speech-bubble middle-bubble">I'm a little gummy bear, happy and sweet, bouncing along to my own beat!</div>
        <img class="green-bear" src="https://i2.wp.com/www.grassrootsherbals.com/wp-content/uploads/2018/09/ed.png?fit=1000%2C850&ssl=1" alt="a green gummy bear">
      </div>
    </div>
    <div class="row triple">
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </div>

</body>
